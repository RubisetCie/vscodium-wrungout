name: Build for Windows
on:
  workflow_dispatch:
    inputs:
      pkg_arch:
        description: 'Target package architecture (x64 or ia32)'
        required: true
        default: 'x64'
      vs_arch:
        description: 'Target MSVC architecture (x64, x86, etc)'
        required: true
        default: 'x64'
      node_version:
        description: 'Node.js version'
        required: true
        default: '16.x'
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Set up Yarn
        uses: mskelton/setup-yarn@v1
        with:
          node-version: '${{github.event.inputs.node_version}}'
      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: '${{github.event.inputs.vs_arch}}'
          spectre: false
          uwp: false
      - name: Compilation
        run: yarn compile
      - name: Packaging
        run: yarn gulp vscode-win32-${{github.event.inputs.pkg_arch}}-min
      - name: Compression
        uses: thedoctor0/zip-release@main
        with:
          type: 'zip'
          filename: 'release.zip'
          path: '../VSCode-win32-${{github.event.inputs.pkg_arch}}/'
      - name: Post artifact
        uses: actions/download-artifact@v3
        with:
          name: VSCodius-win32-${{github.event.inputs.pkg_arch}}.7z
          path: build.7z